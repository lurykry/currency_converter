<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script rel="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/top_navbar :: navbar">
</div>
<div th:if="${param.error}" class="alert alert-danger">
    Invalid username or/and password.
</div>
<div class="d-flex p-2 justify-content-center">
    <form class="text-center border border-light p-5" name="f" th:action="@{/login}" method="post">
        <p class="h4 mb-4">Sign in</p>

        <input type="text" id="username" name="username" class="form-control mb-4" placeholder="Login">

        <input type="password" id="password" name="password" class="form-control mb-4" placeholder="Password">

        <div class="d-flex justify-content-around">
            <div>
                <div class="custom-control custom-checkbox mr-4">
                    <input type="checkbox" class="custom-control-input" name="remember-me" id="remember-me">
                    <label class="custom-control-label" for="remember-me">Remember me</label>
                </div>
            </div>
        </div>

        <button class="btn btn-info btn-block my-4 btn btn-dark" type="submit">Sign in</button>

        <p>Not a member?
            <a class="text-danger"  th:href="@{/registration}">Register</a>
        </p>
    </form>
</div>
</body>
</html>
